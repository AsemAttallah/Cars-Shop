{% extends '_base.html' %}
{% block content %}
<a href="{% url 'car_list' %}"><input type="button" value="Back"></a>
<h1 class="car_detail">Car Details</h1>
<hr>
<h2 class="car_detail_h1">Name : {{car.name|capfirst}}</h2>
<h2 class="car_detail_h1">Purchaser : {{car.purchaser|capfirst}}</h2>
<h2 class="car_detail_h1">Description : {{car.desc}}</h2>
<a href="{% url 'car_update' car.id %}"><input type="button" value="Update"></a>
<a href="{% url 'car_delete' car.id %}"><input type="button" value="Delete"></a>
{% endblock %}
